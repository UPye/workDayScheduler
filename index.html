<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks go here -->
      <section class="hour row">
        <div class="time col-2">9 AM</div>
        <textarea id="text-9am" class="task col-8"></textarea>
        <div class="save col-2">
          <button type="button" id="save-9am" class="btn btn-save"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="hour row">
        <div class="time col-2">10 AM</div>
        <textarea id="text-10am" class="task col-8"></textarea>
        <div class="save col-2">
          <button type="button" id="save-10am" class="btn btn-save"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="hour row">
        <div class="time col-2">11 AM</div>
        <textarea id="text-11am" class="task col-8"></textarea>
        <div class="save col-2">
          <button type="button" id="save-11am" class="btn btn-save"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="hour row">
        <div class="time col-2">12 PM</div>
        <textarea id="text-12pm" class="task col-8"></textarea>
        <div class="save col-2">
          <button type="button" id="save-12pm" class="btn btn-save"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="hour row">
        <div class="time col-2">1 PM</div>
        <textarea id="text-1pm" class="task col-8"></textarea>
        <div class="save col-2">
          <button type="button" id="save-1pm" class="btn btn-save"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="hour row">
        <div class="time col-2">2 PM</div>
        <textarea id="text-2pm" class="task col-8"></textarea>
        <div class="save col-2">
          <button type="button" id="save-2pm" class="btn btn-save"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="hour row">
        <div class="time col-2">3 PM</div>
        <textarea id="text-3pm" class="task col-8"></textarea>
        <div class="save col-2">
          <button type="button" id="save-3pm" class="btn btn-save"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="hour row">
        <div class="time col-2">4 PM</div>
        <textarea id="text-4pm" class="task col-8"></textarea>
        <div class="save col-2">
          <button type="button" id="save-4pm" class="btn btn-save"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="hour row">
        <div class="time col-2">5 PM</div>
        <textarea id="text-5pm" class="task col-8"></textarea>
        <div class="save col-2">
          <button type="button" id="save-5pm" class="btn btn-save"><i class="fas fa-save"></i></button>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
