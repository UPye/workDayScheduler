<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

      <!-- Timeblocks go here -->
    <main class="container">
      <section class="row timeblocks" id="ls">
        <div class="col-1 hour">9 AM</div>
        <textarea id="hour-9" class="task col-10" name="server" autocomplete="off"></textarea>
        <div class="col-1 save">
          <button type="button" id="save-9" data-id="9" class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="row timeblocks">
        <div class="col-1 hour">10 AM</div>
        <textarea id="hour-10" class="col-10 task" placeholder="" autocomplete="off"></textarea>
        <div class="col-1 save">
          <button type="button" id="save-10" data-id="10" class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="row timeblocks">
        <div class="col-1 hour">11 AM</div>
        <textarea id="hour-11" class="col-10 task" placeholder="" autocomplete="off"></textarea>
        <div class="col-1 save">
          <button type="button" id="save-11" data-id="11" class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="row timeblocks">
        <div class="col-1 hour">12 PM</div>
        <textarea id="hour-12" class="col-10 task" placeholder="" autocomplete="off"></textarea>
        <div class="col-1 save">
          <button type="button" id="save-12" data-id="12" class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="row timeblocks">
        <div class="col-1 hour">1 PM</div>
        <textarea id="hour-1" data- class="task col-10" placeholder="" autocomplete="off"></textarea>
        <div class="col-1 save">
          <button type="button" id="save-1" data-id="1" class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="row timeblocks">
        <div class="col-1 hour">2 PM</div>
        <textarea id="hour-2" class="task col-10" placeholder="" autocomplete="off"></textarea>
        <div class="col-1 save">
          <button type="button" id="save-2" data-id="2" class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="row timeblocks">
        <div class="col-1 hour">3 PM</div>
        <textarea id="hour-3" class="task col-10" placeholder="" autocomplete="off"></textarea>
        <div class="col-1 save">
          <button type="button" id="save-3" data-id="3" class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="row timeblocks">
        <div class="col-1 hour">4 PM</div>
        <textarea id="hour-4" class="task col-10" placeholder="" autocomplete="off"></textarea>
        <div class="col-1 save">
          <button type="button" id="save-4" data-id="4" class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
      </section>
      <section class="row timeblocks">
        <div class="col-1 hour">5 PM</div>
        <textarea id="hour-5" class="task col-10" placeholder="" autocomplete="off"></textarea>
        <div class="col-1 save">
          <button type="button" id="save-5" data-id="5" class="saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
